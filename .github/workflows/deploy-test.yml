name: Deploy test with trigger

on:
  workflow_dispatch:
    branches:
      - RND/*
    inputs:
      branch-name:
        description: 'The name of the feature branch to deploy'
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch-name }}

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: build/libs/*.jar

      - name: Deploy to dev environment
